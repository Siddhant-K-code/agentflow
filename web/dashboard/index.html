<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentFlow Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div x-data="dashboard()" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">AgentFlow</h1>
                        <span class="ml-2 px-2 py-1 text-xs bg-green-100 text-green-800 rounded-full">Live</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-500">Enterprise AI Workflow Platform</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Stats Overview -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="p-2 bg-blue-100 rounded-lg">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Active Workflows</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="stats.active_workflows"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="p-2 bg-green-100 rounded-lg">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Completed Today</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="stats.completed_today"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="p-2 bg-yellow-100 rounded-lg">
                            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Cost</p>
                            <p class="text-2xl font-semibold text-gray-900">$<span x-text="(stats.total_cost_cents / 100).toFixed(2)"></span></p>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="p-2 bg-purple-100 rounded-lg">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Success Rate</p>
                            <p class="text-2xl font-semibold text-gray-900">94%</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Workflow Runs -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">Recent Workflow Runs</h3>
                    </div>
                    <div class="p-6">
                        <div class="space-y-4">
                            <template x-for="run in workflowRuns" :key="run.id">
                                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                    <div class="flex items-center space-x-3">
                                        <div class="flex-shrink-0">
                                            <div class="w-3 h-3 rounded-full"
                                                 :class="{
                                                     'bg-green-400': run.status === 'completed',
                                                     'bg-yellow-400': run.status === 'running',
                                                     'bg-red-400': run.status === 'failed'
                                                 }"></div>
                                        </div>
                                        <div>
                                            <p class="text-sm font-medium text-gray-900" x-text="run.metadata.workflow_name"></p>
                                            <p class="text-xs text-gray-500" x-text="run.status"></p>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-sm font-medium text-gray-900">$<span x-text="(run.metadata.cost_cents / 100).toFixed(2)"></span></p>
                                        <p class="text-xs text-gray-500" x-text="new Date(run.created_at).toLocaleString()"></p>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Cost Analytics -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">Cost Analytics</h3>
                    </div>
                    <div class="p-6">
                        <canvas id="costChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>

            <!-- Demo Features -->
            <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- PII Redaction Demo -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">Security & Compliance</h3>
                        <p class="text-sm text-gray-500">PII Redaction Demo</p>
                    </div>
                    <div class="p-6">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Input Text</label>
                                <textarea x-model="piiInput"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                          rows="3"
                                          placeholder="Enter text with PII (emails, phones, etc.)"></textarea>
                            </div>
                            <button @click="redactContent()"
                                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                Redact PII
                            </button>
                            <div x-show="redactedResult" class="mt-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Redacted Result</label>
                                <div class="p-3 bg-gray-100 rounded-md text-sm" x-text="redactedResult"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Workflow Submission -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">Submit Workflow</h3>
                        <p class="text-sm text-gray-500">Demo workflow execution</p>
                    </div>
                    <div class="p-6">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Workflow Name</label>
                                <input x-model="workflowName"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       placeholder="document_analysis">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Budget (cents)</label>
                                <input x-model="workflowBudget"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       type="number"
                                       placeholder="1000">
                            </div>
                            <button @click="submitWorkflow()"
                                    class="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                                Submit Workflow
                            </button>
                            <div x-show="workflowResult" class="mt-4">
                                <div class="p-3 bg-green-100 text-green-800 rounded-md text-sm" x-text="workflowResult"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- System Status -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">System Status</h3>
                    </div>
                    <div class="p-6">
                        <div class="space-y-3">
                            <template x-for="(status, service) in systemStatus.services" :key="service">
                                <div class="flex items-center justify-between">
                                    <span class="text-sm font-medium text-gray-700" x-text="service.replace('_', ' ').toUpperCase()"></span>
                                    <span class="px-2 py-1 text-xs rounded-full"
                                          :class="status === 'healthy' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                                          x-text="status"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function dashboard() {
            return {
                stats: {
                    active_workflows: 3,
                    completed_today: 15,
                    total_cost_cents: 1250
                },
                workflowRuns: [],
                systemStatus: {
                    services: {
                        control_plane: 'healthy',
                        workers: '2 active',
                        database: 'connected',
                        cache: 'connected',
                        messaging: 'connected'
                    }
                },
                piiInput: 'Contact John Doe at john.doe@example.com or call +1-555-123-4567 for more information.',
                redactedResult: '',
                workflowName: 'document_analysis',
                workflowBudget: 1000,
                workflowResult: '',

                async init() {
                    await this.loadWorkflowRuns();
                    await this.loadSystemStatus();
                    this.initCostChart();
                },

                async loadWorkflowRuns() {
                    try {
                        const response = await fetch('/api/v1/workflows/runs');
                        const data = await response.json();
                        this.workflowRuns = data.runs || [];
                    } catch (error) {
                        console.error('Failed to load workflow runs:', error);
                    }
                },

                async loadSystemStatus() {
                    try {
                        const response = await fetch('/api/v1/status');
                        const data = await response.json();
                        this.systemStatus = data;
                        this.stats = data.metrics || this.stats;
                    } catch (error) {
                        console.error('Failed to load system status:', error);
                    }
                },

                async redactContent() {
                    try {
                        const response = await fetch('/api/v1/scl/redact', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                content: this.piiInput
                            })
                        });
                        const data = await response.json();
                        this.redactedResult = data.redacted_content;
                    } catch (error) {
                        console.error('Failed to redact content:', error);
                        this.redactedResult = 'Error: ' + error.message;
                    }
                },

                async submitWorkflow() {
                    try {
                        const response = await fetch('/api/v1/workflows/runs', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                workflow_name: this.workflowName,
                                workflow_version: 1,
                                inputs: { document: 'sample.pdf' },
                                budget_cents: parseInt(this.workflowBudget)
                            })
                        });
                        const data = await response.json();
                        this.workflowResult = `Workflow submitted! Run ID: ${data.id}`;
                        await this.loadWorkflowRuns(); // Refresh the list
                    } catch (error) {
                        console.error('Failed to submit workflow:', error);
                        this.workflowResult = 'Error: ' + error.message;
                    }
                },

                initCostChart() {
                    const ctx = document.getElementById('costChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                            datasets: [{
                                label: 'Daily Cost ($)',
                                data: [12.50, 19.20, 15.75, 22.30, 18.90, 14.20, 16.80],
                                borderColor: 'rgb(59, 130, 246)',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            }
        }
    </script>
</body>
</html>
